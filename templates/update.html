{% extends 'base.html' %}

{% block head %}
<Title>My Flask App</Title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <div class="" form"></div>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Modify Task">
    </form>
</div>
</div>


{% endblock %}
